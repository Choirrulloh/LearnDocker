version: '2'
services:
    database:
        build: ./mariadb
        environment:
            MYSQL_ROOT_PASSWORD: aden
            MYSQL_DATABASE: aden
            MYSQL_USER: aden
            MYSQL_PASSWORD: aden
        networks:
            - backend

    php:
        build: ./php
        volumes:
            - ./web:/home/site/web
        links:
            - database
        networks:
            - backend

    server:
        build: ./nginx
        volumes:
            - ./web:/home/site/web
        links:
            - php
            - database
        networks:
            - frontend
            - backend

    proxy:
        build: ./varnish
        expose:
            - 8080
        environment:
            VARNISH_CONFIG: /etc/varnish/default.vcl
            CACHE_SIZE: 128m
            VARNISHD_PARAMS: -p default_ttl=3600 -p default_grace=3600
            VARNISH_PORT: 8080
            BACKEND_HOST: server
            BACKEND_PORT: 8888
            VARNISH_SERVER: SERVER1
        links:
            - server
        networks:
            - frontend

    proxy2:
        build: ./varnish
        expose:
            - 8080
        environment:
            VARNISH_CONFIG: /etc/varnish/default.vcl
            CACHE_SIZE: 128m
            VARNISHD_PARAMS: -p default_ttl=3600 -p default_grace=3600
            VARNISH_PORT: 8080
            BACKEND_HOST: server
            BACKEND_PORT: 8888
            VARNISH_SERVER: SERVER2
        links:
            - server
        networks:
            - frontend

    balancer:
        build: ./haproxy
        ports:
            - 80:80
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        links:
            - proxy
            - proxy2
        networks:
            - frontend

networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge
